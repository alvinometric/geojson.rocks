<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geojson.rocks - Preview and spot errors in your GeoJSON</title>
    <meta
      name="title"
      content="geojson.rocks - Preview and spot errors in your GeoJSON"
    />
    <meta
      name="description"
      content="geojson.rocks allows you to drag & drop a GeoJSON and preview it on top of a real-world map. It also gives you an error message if it doesn't import and it's very very fast."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://geojson.rocks/" />
    <meta
      property="og:title"
      content="geojson.rocks - Preview and spot errors in your GeoJSON"
    />
    <meta
      property="og:description"
      content="geojson.rocks allows you to drag & drop a GeoJSON and preview it on top of a real-world map. It also gives you an error message if it doesn't import and it's very very fast."
    />
    <meta property="og:image" content="https://geojson.rocks/favicon.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://geojson.rocks/" />
    <meta
      property="twitter:title"
      content="geojson.rocks - Preview and spot errors in your GeoJSON"
    />
    <meta
      property="twitter:description"
      content="geojson.rocks allows you to drag & drop a GeoJSON and preview it on top of a real-world map. It also gives you an error message if it doesn't import and it's very very fast."
    />
    <meta
      property="twitter:image"
      content="https://geojson.rocks/favicon.png"
    />
  </head>
  <body>
    <div class="info">
      <p>Drag and Drop your GeoJSON file to preview it.</p>
    </div>
    <div id="app"></div>
    <footer>
      <p>
        Made out of frustration by <a href="https://alvin.codes">Alvin Bryan</a>
      </p>
    </footer>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
